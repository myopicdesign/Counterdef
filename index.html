<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Conta Flessioni</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      touch-action: manipulation;
      font-family: sans-serif;
    }

    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
      background: black;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      box-sizing: border-box;
      z-index: 20;
      color: white;
      font-size: 1.8rem;
    }

    .fake-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-size: 1.8rem;
      line-height: 1;
    }

    .title-wrapper {
      flex-grow: 1;
      text-align: center;
      font-size: 1.8rem;
      user-select: none;
      pointer-events: none;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-family: monospace;
      color: white;
      z-index: 10;
      user-select: none;
      text-align: center;
    }

    .nose-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      z-index: 9;
      pointer-events: none;
      opacity: 0.4;
    }

    .echo {
      animation: echo 0.5s ease-out;
    }

    @keyframes echo {
      0% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2.5);
      }
    }

    #reset-button {
      position: absolute;
      color: white;
      bottom: 40px;
      inset-inline: 0;
      margin-inline: auto;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <div class="top-bar">
    <div class="fake-btn">×</div>
    <div class="title-wrapper">FlexNose</div>
    <div class="fake-btn">☰</div>
  </div>

  <img src="https://myopicdesign.github.io/Counterdef/naso.svg" alt="naso" class="nose-icon" />

  <div id="counter">0</div>

  <div id="reset-button">⟳</div>

  <script>
    let count = 0;
    let fullscreenAttivato = false;
    const counterEl = document.getElementById('counter');
    const noseIcon = document.querySelector('.nose-icon');

    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 440;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        gain.gain.setValueAtTime(1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
        osc.stop(ctx.currentTime + 0.2);
      } catch (e) {
        console.warn("Beep non supportato:", e);
      }
    }

    async function richiediFullscreen() {
      const el = document.documentElement;
      try {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          if (el.requestFullscreen) {
            await el.requestFullscreen();
          } else if (el.webkitRequestFullscreen) {
            await el.webkitRequestFullscreen();
          } else if (el.msRequestFullscreen) {
            await el.msRequestFullscreen();
          }
        }
      } catch (err) {
        console.warn("Impossibile entrare in fullscreen:", err);
      }
    }

    async function handleTouch() {
      if (!fullscreenAttivato) {
        fullscreenAttivato = true;
        await richiediFullscreen();
      }

      count++;
      counterEl.textContent = count;
      playBeep();

      noseIcon.classList.remove("echo");
      requestAnimationFrame(() => {
        noseIcon.classList.add("echo");
      });
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.getElementById("video");
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        alert("Errore accesso fotocamera: " + e.message);
      }
    }

    startCamera();
    window.addEventListener('touchstart', handleTouch, { passive: true });

    // Azzera il contatore al click del pulsante di reset
    document.getElementById("reset-button").addEventListener("click", () => {
      count = 0;
      counterEl.textContent = count;
    });
  </script>
</body>
</html>
